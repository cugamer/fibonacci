require: rubocop-rails
AllCops:
  TargetRubyVersion: 2.7.0

inherit_gem:
  rubocop-rails_config:
    - config/rails.yml

Layout/LineLength:
  Max: 120

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/StringLiterals:
  Enabled: false

Documentation:
  Enabled: false
